mkdocs-infra:
  - changed-files:
      any-glob-to-any-file:
        - Makefile
        - mkdocs.yml
        - docs-overrides/**
        - docs/assets/**
        - docs/stylesheets/**
        - '**/CNAME'
        - .tool-versions
        - README.md

github-actions:
  - changed-files:
      any-glob-to-any-file:
        - .github/**

agnos-ai:
  - changed-files:
      any-glob-to-any-file:
        - 'agnos-*'
        - '*-agnos/**/*'
        - '*-agnos-ai/**/*'


