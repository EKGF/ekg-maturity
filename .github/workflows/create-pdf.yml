name: Create PDF
on: [push]

jobs:
  create-draft-ekgf-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        env:
          OSFONTDIR: ${GITHUB_WORKSPACE}/etc/fonts
          latex_document_customer: ekgf
          latex_document_mode: draft
        with:
          root_file: ekg-mm/ekg-mm.tex
          latexmk_use_lualatex: true
          extra_system_packages: ncurses
      - name: Store PDF
        uses: actions/upload-artifact@v2
        with:
          name: 'ekgf - ekg-mm - draft'
          path: './out/ekgf - ekg-mm - draft.pdf'

  create-final-ekgf-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        env:
          OSFONTDIR: ${GITHUB_WORKSPACE}/etc/fonts
          latex_document_customer: ekgf
          latex_document_mode: final
        with:
          root_file: ekg-mm/ekg-mm.tex
          latexmk_use_lualatex: true
          extra_system_packages: ncurses
      - name: Store PDF
        uses: actions/upload-artifact@v2
        with:
          name: 'ekgf - ekg-mm'
          path: './out/ekgf - ekg-mm.pdf'

  create-draft-agnos-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
